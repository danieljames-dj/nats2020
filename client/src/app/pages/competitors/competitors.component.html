<img src="https://i.ibb.co/RH1gJFB/Comp.jpg" alt="Comp" class="banner">

<div class="full">

    <div *ngIf="isDataAvailable">
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="competitorsDataSource">
    
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
          </ng-container>
      
          <!-- Citizen of Column -->
          <ng-container matColumnDef="citizenOf">
            <th mat-header-cell *matHeaderCellDef> Citizen Of </th>
            <td mat-cell *matCellDef="let item"> {{item.citizenOf}} </td>
          </ng-container>
      
          <!-- three Column -->
          <ng-container matColumnDef="three">
            <th mat-header-cell *matHeaderCellDef> <img src={{eventIconUrls.three}} height="50" width="50"> </th>
            <td mat-cell *matCellDef="let item"> <div *ngIf="item.three != ''"><img src={{item.three}} height="50" width="50"></div> </td>
          </ng-container>
